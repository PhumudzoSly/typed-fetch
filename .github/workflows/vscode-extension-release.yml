name: VS Code Extension Release

on:
  push:
    tags:
      - "vscode-typed-fetch-v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package-and-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/vscode-typed-fetch
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: extensions/vscode-typed-fetch/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: pnpm run build

      - name: Package VSIX
        run: pnpm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: typed-fetch-tools-vsix
          path: extensions/vscode-typed-fetch/*.vsix

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: extensions/vscode-typed-fetch/*.vsix
          generate_release_notes: true

      - name: Publish to VS Code Marketplace
        if: ${{ secrets.VSCE_PAT != '' }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: pnpm run publish:marketplace
